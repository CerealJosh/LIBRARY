<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Profile</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
  </head>
  <body>
    <header th:insert="~{fragments/header.html :: header}">&nbsp;</header>
    <div class="container">
      <section class="text-center">
        <img
          th:src="@{'/uploads/users/' +${user.profilePhoto}}"
          alt="Profile Picture"
          height="200px"
          width="200px"
          style="border-radius: 100%"
        />
        <p><label>Upload Profile Picture</label></p>
        <section>
          <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" />
            <button type="submit">Upload</button>
          </form>
        </section>
        <div class="profilediv">
          <h4>Name: [[${user.name}]]</h4>
          <h4>Email: [[${user.email}]]</h4>
          <h4>Date of Birth: [[${user.dob}]]</h4>
          <!-- <a href="/logout">Logout</a> -->
        </div>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Library</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${module == 'home' ? 'active' : ''}">
                    <a href="#" th:href="@{/}">Home</a>
                </li>
                <li th:if="${!(user==NULL)}" th:classappend="${module == 'profile' ? 'active' : ''}" >
                    <a href="/profile" th:href="@{../user/profile}">Profile</a>
                </li>
                <li th:classappend="${module == 'tasks-ld' ? 'books' : ''}">
                    <a href="../book/books" th:href="@{../book/books}">Books</a>
                </li>
                <li th:classappend="${module == 'tasks-ld' ? 'active' : ''}">
                    <a href="../book/search" th:href="@{../book/search}">Search</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${user==NULL}">
                    <a href="/signin" th:href="@{/signin}">
                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in
                    </a>
                </li>
                <li th:if="${user==NULL}">
                    <a href="/register" th:href="@{/register}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Register
                    </a>
                </li>
                <li th:if="${!(user==NULL)}">
                    <a href="/logout" th:href="@{../logout}" onclick="$('#form').submit();">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>

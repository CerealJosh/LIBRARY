<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
  </head>
  <body>
    <header th:insert="~{fragments/header.html :: header}">&nbsp;</header>
    <div class="container">
      <h1 class="introtext">Search Results</h1>
      <div class="resultarea">
        <div th:each="book : ${books}" class="searchcontainer container">
          <img
          th:src="@{'/uploads/books/'+${book.isbn} +'/' +${book.coverPhoto}}"
          alt="Cover Picture" class="searchimg"
        />
          <h1><a th:href="@{/book/{id}(id=${book.id})}" th:text="${book.title}"></a></h1>
          <p th:text="${book.isbn}"></p>
          <p th:text="${book.publisher}"></p>
          <p th:text="${book.dateAdded}"></p>
        </div>
      </div>
    </div>
  </body>
</html>

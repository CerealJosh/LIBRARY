<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <h1>Search Books</h1>
    <form th:action="@{/book/search}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${title}" /><br/>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" th:value="${isbn}" /><br/>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" th:value="${publisher}" /><br/>
        <label for="dateAdded">Date Added:</label>
        <input type="text" id="dateAdded" name="dateAdded" th:value="${dateAdded}" /><br/>
        <button type="submit">Search</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
  </head>
  <body>
    <header th:insert="~{fragments/header.html :: header}">&nbsp;</header>
    <div class="container">
      <h1>Search Books</h1>
      <form th:action="@{/book/search}" method="post">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          th:value="${title}"
          class="form-control"
        /><br />
        <label for="isbn">ISBN:</label>
        <input
          type="text"
          id="isbn"
          name="isbn"
          th:value="${isbn}"
          class="form-control"
        /><br />
        <label for="publisher">Publisher:</label>
        <input
          type="text"
          id="publisher"
          name="publisher"
          th:value="${publisher}"
          class="form-control"
        /><br />
        <label for="dateAdded">Date Added:</label>
        <input
          type="text"
          id="dateAdded"
          name="dateAdded"
          th:value="${dateAdded}"
          class="form-control"
        /><br />
        <button type="submit" class="button">Search</button>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
  </head>
  <body>
    <header th:insert="~{fragments/header.html :: header}">&nbsp;</header>
    <div class="container">
      <section>
        <div class="container p-3">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <div class="card">
                <h4 class="card-header text-center fs-4">Login Page</h4>
                <th:block th:if="${param.error}">
                  <p class="text-center text-danger fs-5">
                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                  </p>
                </th:block>
                <th:block th:if="${param.logout}">
                  <p class="text-center text-success fs-5">
                    Logout Sucessfully
                  </p>
                </th:block>
                <div class="card-body">
                  <form action="userLogin" method="post">
                    <div class="mb-3">
                      <label>Enter Email</label>
                      <input type="text" name="username" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label>Enter Password</label>
                      <input
                        type="password"
                        name="password"
                        class="form-control"
                      />
                    </div>
                    <button class="btn btn-primary col-md-12">Login</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Details</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <header th:insert="~{fragments/header.html :: header}">&nbsp;</header>
    <div class="container">
      <h1>Checkout Details</h1>
      <!-- Display checkout details, for example: -->
      Checkout ID:
      <p th:text="${checkout.id}"></p>
      User ID:
      <p th:text="${checkout.userId}"></p>
      Book ID:
      <p th:text="${checkout.bookId}"></p>
      Borrow Date:
      <p th:text="${checkout.borrowDate}"></p>
      <br />
      <br />
      <a
        th:href="@{'/checkout/delete/' + ${checkout.id} + '_' + ${checkout.bookId}}"
        >Return</a
      >
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Details</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <header th:insert="~{fragments/header.html :: header}">&nbsp;</header>
    <div class="container">
      <h1>Checkout Details</h1>
      <br/>
      <br/>
      <table class="table">
        <tr>
          <th>Checkout ID:</th>
          <td th:text="*{checkout.id}"></td>
        </tr>
        <tr>
          <th>User ID:</th>
          <td th:text="*{checkout.userId}"></td>
        </tr>
        <tr>
          <th>Book ID:</th>
          <td th:text="*{checkout.bookId}"></td>
        </tr>
        <tr>
          <th>Borrow Date:</th>
          <td th:text="*{checkout.borrowDate}"></td>
        </tr>
      </table>
      <br />
      <br />
      <a
        th:href="@{'/checkout/delete/' + ${checkout.id} + '_' + ${checkout.bookId}}" class="button"
        >Return Book</a
      >
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkouts List</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link th:href="@{/css/core.css}" rel="stylesheet" media="screen" />
  </head>
  <body>
    <header th:insert="~{fragments/header.html :: header}">&nbsp;</header>
    <div class="container">
      <h1>Checkouts List</h1>
      <table>
        <thead>
          <tr>
            <!-- <th>ID</th> -->
            <th>User ID</th>
            <th>Book ID</th>
            <th>Borrow Date</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="checkout : ${checkouts}">
            <!-- <td th:text="${checkout.id}"></td> -->
            <td th:text="${checkout.userId}"></td>
            <td th:text="${checkout.bookId}"></td>
            <td th:text="${checkout.borrowDate}"
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
